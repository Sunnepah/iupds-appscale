<section class="content-header"><br>
    <ol class="breadcrumb">
        <li>
            <a href="/"> <i class="livicon" data-name="home" data-size="16" data-color="#000"></i>Dashboard</a>
        </li>
        <li>
            <a href=""> <i class="livicon" data-name="home" data-size="16" data-color="#000"></i>Middle</a>
        </li>
        <li class="active">Contact</li>
    </ol>
</section>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Update Contact Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6" ng-show="vm.contact">
                        <form role="form" class="form-horizontal" ng-submit="vm.createContact()">
                            <div class="form-group">
                                <label for="contact__email" class="col-lg-4 control-label">Email</label>
                                <div class="col-lg-7">
                                    <input type="email" id="contact__email" ng-model="vm.contact.email" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contact__email_type" class="col-lg-4 control-label">Email Type</label>
                                <div class="col-lg-7">
                                    <select class="form-control" id="contact__email_type" ng-model="vm.contact.email_type">
                                        <option value="OFFICIAL" selected="selected">Official</option>
                                        <option value="SCHOOL">School</option>
                                        <option value="PERSONAL">Personal</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contact__telephone" class="col-lg-4 control-label">Telephone</label>
                                <div class="col-lg-7">
                                    <input type="text" id="contact__telephone" ng-model="vm.contact.telephone" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contact__telephone_type" class="col-lg-4 control-label">Telephone Type</label>
                                <div class="col-lg-7">
                                    <select class="form-control" id="contact__telephone_type" ng-model="vm.contact.telephone_type">
                                        <option value="MOBILE" selected="selected">Mobile</option>
                                        <option value="OFFICE">Office</option>
                                        <option value="HOME">Home</option>
                                        <option value="VOICE">Voice</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="contact__street1" class="col-lg-4 control-label">Street 1</label>
                                <div class="col-lg-7">
                                    <textarea ng-model="vm.contact.street1" id="contact__street1" class="form-control">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact__street2" class="col-lg-4 control-label">Street 2</label>
                                <div class="col-lg-7">
                                    <textarea ng-model="vm.contact.street2" id="contact__street2" class="form-control">
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contact__city" class="col-lg-4 control-label">City</label>
                                <div class="col-lg-7">
                                    <input ng-model="vm.contact.city" id="contact__city" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                               <label for="contact__post_code" class="col-lg-4 control-label">Post Code</label>
                               <div class="col-lg-7">
                                   <input ng-model="vm.contact.post_code" id="contact__post_code" class="form-control">
                               </div>
                           </div>

                            <div class="form-group">
                                <label for="contact__country" class="col-lg-4 control-label">Country</label>
                                <div class="col-lg-7">
                                    <input ng-model="vm.contact.country" id="contact__country" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="btn-create" class="col-lg-4 control-label">&nbsp;</label>
                                <div class="col-md-7 col-md-offset-4">
                                    <button type="submit" id="btn-create" name="btn-create" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
